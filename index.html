<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标注工具</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }

        .image-container img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #1e7e34;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
        }

        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .progress {
            margin: 20px 0;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease;
        }

        .keyboard-hints {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #dee2e6;
        }

        .keyboard-hints h3 {
            margin-top: 0;
            color: #495057;
        }

        .key-hint {
            display: inline-block;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 4px 8px;
            margin: 2px;
            font-family: monospace;
            font-weight: bold;
        }

        .folder-input {
            margin: 20px 0;
            text-align: center;
        }

        .folder-input input {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 300px;
            margin-right: 10px;
        }

        .folder-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .folder-input button:hover {
            background-color: #0056b3;
        }
        
        .deduplicate-section {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .deduplicate-section button {
            font-size: 18px;
            padding: 15px 30px;
        }
        
        .deduplicate-section button span {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片标注工具</h1>
        
        <div class="folder-input">
            <input type="text" id="folderPath" placeholder="请输入图片文件夹路径" value="">
            <button onclick="loadImages()">加载图片</button>
        </div>

        <div class="status info" id="status">
            请选择图片文件夹路径并点击"加载图片"开始标注
        </div>

        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText">0 / 0</div>
        </div>

        <div class="image-container" id="imageContainer">
            <div>请先加载图片</div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button class="btn btn-secondary" onclick="previousImage()">上一张 (K)</button>
            <button class="btn btn-success" onclick="markGood()">质量好 (L)</button>
            <button class="btn btn-danger" onclick="markBad()">质量差 (H)</button>
            <button class="btn btn-secondary" onclick="nextImage()">下一张 (J)</button>
        </div>
        
        <div class="deduplicate-section" id="deduplicateSection">
            <button class="btn btn-primary" onclick="deduplicateCSV()">
                <span>🔄</span> 生成去重CSV文件
            </button>
            <div id="deduplicateStatus" class="status" style="display: none;"></div>
        </div>

        <div class="keyboard-hints">
            <h3>键盘快捷键</h3>
            <p>
                <span class="key-hint">J</span> - 下一张图片
                <span class="key-hint">K</span> - 上一张图片
                <span class="key-hint">H</span> - 标记为质量差 (Bad)
                <span class="key-hint">L</span> - 标记为质量好 (Good)
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
